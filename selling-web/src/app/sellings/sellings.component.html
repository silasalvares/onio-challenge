<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label>CPF</label>
                <input class="form-control" name="cpf" [(ngModel)]="selling.client_cpf" />
            </div>
            <div class="form-group">
                <label>Valor</label>
                <input class="form-control" name="value" [(ngModel)]="selling.value" />
            </div>
            <button type="submit" class="btn btn-primary" (click)="newSelling()">Registrar</button>
        </form>
    </div>
</div>
